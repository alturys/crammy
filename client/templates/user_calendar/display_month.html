<template name="displayMonth">
  <table class="table table-bordered calendar-padding">
    <thead>
        <tr>
          <th>Trig</th>
          <th>Imputation</th>
          <th>Projet</th>
          <th>UO</th>
          {{#each days}}
            {{> dayHeader}}
          {{/each}}
        </tr>
    </thead>
    <tbody>
      {{#each userImputations}}
        {{> projectRow}}
      {{/each}}
      {{>addLine}}
    </tbody>
  </table>
</template>
